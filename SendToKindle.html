<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Send PDF to Kindle</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
var filename, username, title;

function sendit()
{
filename=document.getElementById("filename").value;
title=document.getElementById("Title").value;
username=document.getElementById("username").value;

var payload = "{\r\n   \"filename\": \""+ filename + "\",\r\n \"username\": \""+ username + "\" ,\r\n  \"Title\": \""+ title + "\" \r\n }";
var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://prod-167.westeurope.logic.azure.com:443/workflows/e234320247f747799c83a9100432a618/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=KdnWxEJM7WtVDG7_1nM8_0gov2VAjAhZw-P11pJKgsY",
  "method": "POST",
    beforeSend: function(){
		document.getElementById("StatusMessage").innerHTML="Submitting your request";
        },
        success: function(data) {
		console.log("success: "+data.responseText);
		document.getElementById("StatusMessage").innerHTML=data.responseText;

        },				
		error: function(data,statustext) {
		console.log("error: "+data.responseText);
		document.getElementById("StatusMessage").innerHTML=data.responseText;

			},

     dataType: "json",
	 
  "headers": {
    "Content-Type": "application/json",
    "cache-control": "no-cache"
  },
  "processData": false,
  "data": payload
};

$.ajax(settings);
}
	
</script>

  </head>
<body>
<H1>Send PDF to Kindle</h1>
Filename: English/<input type="text" id="filename" name="filename">.pdf<BR><BR>
Title: <input type="text" id="Title" name="Title"><BR><BR>
Email: <input type="text" id="username" name="username">@wfp.org<BR><BR>
<input type="submit" value="Send" onclick="javascript:sendit();"><BR><BR>
<h2 name="StatusMessage" id="StatusMessage">&nbsp;</h2>   
</body>
